are-you-sure-you-want-to-approve-bl: >
  Êtes-vous sûr de vouloir approuver le connaissement? Une fois que vous avez approuvé ce
  projet, l'expéditeur demandera à la compagnie maritime d'émettre officiellement son projet.
  Vous aurez la possibilité de vérifier ultérieurement le projet de la
  compagnie maritime en consultant la copie numérisée dans les documents.
